<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./qr-code-component/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body class="flex">
<main class="mainContainer">
  <section class="img_container">
    <img src="./qr-code-component/images/image-qr-code.png" alt="" class="qr-code">
  </section>
  <section class="copy_container">
    <h1 class="copy_title">Improve your front-end skills by building projects</h1>
    <p class="copy_desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>
</main>

  <div class="attribution">
    <p class="watermark">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p class="watermark">Coded by <b>quest82</b>.</p>
  </div>
</body>
</html>
